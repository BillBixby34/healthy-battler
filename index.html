<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Healthy Battler</title>
     <!-- Added a link to Bootstrap-->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" >
     <!-- Link to CSS -->
     <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Added link to the jQuery Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script> -->
    <!-- <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script> -->
   
    <script src="assets/javascript/game.js"></script>
</head>
<body>

<!-- Jumbotron for Title -->
<div class="jumbotron">
    <h1 class="text-center">No Fear!</h1>
    <h3 class="text-center">Battle to call yourself the healthiest!</h3>
</div>

<div class="container">

    <div class="row">

        <!-- Calculator Panel -->
        <div class="col-lg-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Main Arena</h3>
                </div>
                    <div id="main-arena" class="panel-body">
                        <h1>Characters here</h1>
                        <div class = "character-row">
                        </div> 

                        <div class= "player-row">
                            <div id="player"></div>
                        </div>
                        
                        <div class = "enemies-row"> 
                            <div id="enemy"></div>
                        </div>
                        <div class = "fight-row"> 
                            
                            <button id="attack-button" class="btn btn-danger">Attack</button>
                        </div>
                        <div class ="defender-row"> 
                           <div id="defender"></div> 
                        </div>
                    </div>
           

            </div> <!-- end of .main-arena -->
        </div>

        <!-- Result Panel -->
        <div class="col-lg-4">
        <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Result</h3>
                </div>
                <div class="panel-body">
                    <h1 id="player-health"></h1>
                    <h1 id="enemy-health"></h1>
                    <h1 id="winner"></h1>
                    <hr>
                    <h1 id="result"></h1>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
